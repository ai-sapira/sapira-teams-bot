services:
  - type: web
    name: sapira-teams-bot
    runtime: node
    plan: free
    region: frankfurt
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MICROSOFT_APP_ID
        sync: false
      - key: MICROSOFT_APP_PASSWORD
        sync: false
      - key: MICROSOFT_APP_TYPE
        value: SingleTenant
      - key: GEMINI_API_KEY
        sync: false
